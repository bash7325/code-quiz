<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <title>Coding Quiz</title>

</head>

<body>
    <div id="score-leaderboard">
        <h3>High Scores</h3>
    </div>

    <div id="return-quiz" class="hide">
        <h3>Return to Quiz</h3>
    </div>

    <div id="time-spent">
        <h3>Time: 0</h3>
    </div>

    <div id="quiz-area">
        <div id="start-quiz">
            <h1>Coding Quiz</h1>
            <h3>Click start to begin. Be quick, this is a timed quiz!
                Incorrect answers deduct time.</h3>
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>
        <div id="question-container" class="hide">
            <h1 id="question-title">Question</h1>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="btn-1">Answer 1</button>
                <button class="btn" id="btn-2">Answer 2</button>
                <button class="btn" id="btn-3">Answer 3</button>
                <button class="btn" id="btn-4">Answer 4</button>
            </div>
            <div id="answer-display" class="hide">
                <h3></h3>
            </div>
        </div>
        <h2 id="correct-incorrect"></h2>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
        <div id="quiz-complete">
            <div id="quiz-end-title" class="hide">
                <h2>Quiz is over!</h2>
                <h2>Enter your name</h2>
                <textarea rows="1" placeholder="Name" id="enter-initials"></textarea>
                <br>
                <button class="btn" id="submit-initials">Submit</button>
            </div>
        </div>
        <div id="highscores" class="hide">
            <h2>High Scores</h2>
            <h3 id="initials-div"></h3>
            <h3 id="score-div"></h3>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>
